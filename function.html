<html>
    <body>
        <script>
            function 복잡행함수(주어){
                return 주어+"복잡해";
            }
        </script>
        <h1>Function</h1>
        <input type="button" value="복잡한 작업 실행" onclick="
            alert(복잡행함수('나는'));
        ">
        <input type="button" value="복잡한 작업 실행" onclick="
            prompt(복잡행함수('너는'));
        ">
        <input type="button" value="복잡한 작업 실행" onclick="
            confirm(복잡행함수('우리는'));
        ">
    </body>
</html>
