        <script>
            function 야간모드(){
                var bodyTag = document.querySelector('body');
                bodyTag.style.backgroundColor='black';
                bodyTag.style.color='white';
                var as = document.querySelectorAll('a');
                var i=0;
                while(i<as.length){
                    as[i].style.color = 'white';
                    i=i+1;
                }
                document.querySelector('#screenModeBtn').value = 'day';
            }
            function 주간모드(){
                var bodyTag = document.querySelector('body');
                bodyTag.style.backgroundColor='white';
                bodyTag.style.color='black';
                var as = document.querySelectorAll('a');
                var i=0;
                while(i<as.length){
                    as[i].style.color = 'black';
                    i=i+1;
                }
                // 버튼의 value 값을 night로 변경
                document.querySelector('#screenModeBtn').value = 'night';
            }
            function 주야간모드(){
                var mode = document.querySelector('#screenModeBtn').value;
                if(mode === 'night'){
                    야간모드();
                } else {
                    주간모드();
                }
            }
        </script>
        <input type="button" id="screenModeBtn" value="night" onclick="
            주야간모드();
        ">
