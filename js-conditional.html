<html>
    <body>
        <h1>Boolean</h1>
        <script>
            document.write(true);
            document.write("<br>");
            document.write(false);            
        </script>
        <h1>Comparison Operator</h1>
        <script>
            document.write(1===1);
            document.write("<br>");
            document.write(1>1);
            document.write("<br>");
            document.write(2>1);
        </script>
    </body>
</html>
