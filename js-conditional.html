<html>
    <body>
        <h1>Boolean</h1>
        <script>
            document.write(true);
            document.write("<br>");
            document.write(false);            
        </script>
        <h1>Comparison Operator</h1>
        <script>
            document.write(1===1);
            document.write("<br>");
            document.write(1>1);
            document.write("<br>");
            document.write(2>1);
        </script>
        <h1>Conditional Statements</h1>
        <script>
            console.log(1);
            if(false){
                console.log(2);
            } else {
                console.log(3);
            }
            console.log(4);
        </script>
    </body>
</html>
